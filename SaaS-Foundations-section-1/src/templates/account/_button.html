<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        
        .custom-button {
            justify-content: center;
            background-color: #2c09f0; 
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
          
            font-size: 16px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="custom-button" >Sign Out</button>
</body>
</html>
